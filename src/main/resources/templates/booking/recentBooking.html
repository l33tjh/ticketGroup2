<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
  <title>최근 예매 내역</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
        @import url(http://fonts.googleapis.com/earlyaccess/notosanskr.css);
        body {
          font-family: 'Noto Sans KR', sans-serif;
        }
        .containers {
            padding: 80px 120px;
        }
        .dev {
        border: 10px solid transparent;
        margin-bottom: 25px;
        width: 100%;
        height: 100%;
        }
        .dev:hover {
        border-color: #f1f1f1;
        }

        .carousel-inner img {
            /*filter: grayscale(90%);  make all photos black and white */
            width: 100%; /* Set width to 100% */
            margin: auto;
        }

        .carousel-caption h3 {
            color: #fff !important;
        }

        @media (max-width: 600px) {
            .carousel-caption {
                display: none; /* Hide the carousel text when the screen is less than 600 pixels wide */
            }
        }

        .bg-1 {
            background: #2d2d30;
            color: #bdbdbd;
        }
        .bg-1 h3 {color: #fff;}
        .bg-1 p {font-style: italic;}
        .nav-tabs li a {
            color: #777;
        }

        #home, #about, #gallery {
          margin-top: 60px;
        }
        /* Remove the navbar's default margin-bottom and rounded borders */
        .navbar {
          margin-bottom: 0;
          border-radius: 0;
        }

        /* Add a gray background color and some padding to the footer */
        footer {
          background-color: #f2f2f2;
          padding: 25px;
        }
        input {
            margin-top: 14px;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin-top: 70px;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<nav class = "navbar navbar-inverse navbar-fixed-top">
  <div class = "container-fluid">
    <div class = "navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#menu">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class = "navbar-brand" href="/">2조 티켓예매</a>
    </div>
    <div id = "menu" class = "collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li class="nav-item"><a href="#">콘서트</a></li>
        <li class="nav-item"><a href="#about">뮤지컬</a></li>
        <li class="nav-item"><a href="#gallery">클래식</a></li>
        <li class="nav-item"><a href="#post">축제</a></li>
        <li class="nav-item"><div>
          <form id="searchForm" method="GET" action="/search">
            <input type="text" name="keyword" placeholder="검색어 입력">
            <button type="submit">검색</button>
          </form>
        </div>
        </li>
      </ul>
      <ul class="nav navbar navbar-right">
        <a th:href="|/${loginType}|"></a>
        <div th:if="${name == null}">
          <a href="/members/login" class="btn btn-primary mr-2">로그인</a>
          <a href="/members/new" class="btn btn-primary mr-2">회원가입</a>
        </div>
        <div th:unless="${name == null}">
          <a>[[${name}]]님 환영합니다!</a>
          <a href="/logout" class="btn btn-primary mr-2">로그아웃</a>
          <a href="/members/mypage" class="btn btn-primary mr-2">마이페이지</a>
        </div>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  <h2>[[${name}]]님의 예매 내역</h2>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>예매 번호</th>
      <th>좌석 번호</th>
      <th>가격</th>
      <th>공연 ID</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="ticket : ${tickets}">
      <td th:text="${ticket.id}"></td>
      <td th:text="${ticket.price}"></td>
      <td th:text="${ticket.sid}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
